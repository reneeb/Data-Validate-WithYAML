name    = Data-Validate-WithYAML
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2014

[PodCoverageTests]
[PodSyntaxTests]

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]
[MinimumPerlFast]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Data-Validate-WithYAML
bugtracker.web = http://github.com/reneeb/Data-Validate-WithYAML/issues
repository.url = http://github.com/reneeb/Data-Validate-WithYAML.git
repository.web = http://github.com/reneeb/Data-Validate-WithYAML
repository.type = git

[Prereqs]
Carp = 0
Scalar::Util = 1.5
YAML::Tiny = 1.70

[Prereqs / TestRequires]
Test::More = 0
Test::Exception = 0
Data::Dumper = 0
FindBin = 0
File::Basename = 0
File::Temp = 0
